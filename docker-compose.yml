version: "3.9"

services:
  api:
    build:
      context: ./api
    ports:
      - "4321:8000"
    env_file:
      - .env
    volumes:
      - ./data:/data
      - ./logs:/logs

  web:
    build:
      context: ./web
      args:
        NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL:-http://localhost:4321}
    ports:
      - "1234:80"
    depends_on:
      - api

  scheduler:
    build:
      context: ./scheduler
    env_file:
      - .env
    depends_on:
      - api
